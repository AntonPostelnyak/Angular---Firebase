<h1>Firebase Realtime Database</h1>

<div class="form-group">
  <fieldset>
    <label class="control-label">Name:</label>

    <input
      class="form-control"
      placeholder="Item Title"
      [(ngModel)]="item.title"
      required
      minlength="2"
      maxlength="23"
      #title="ngModel"
      autofocus
      type="text">

    <input
      class="form-control"
      placeholder="Item Content"
      [(ngModel)]="item.content"
      required
      minlength="2"
      maxlength="23"
      #title="ngModel"
      autofocus
      type="text">

    <div *ngIf="title.dirty">
      <span *ngIf='title.errors; then errors else valid'>template renders here...</span>
    </div>

    <button class="btn btn-primary" (click)='createItem()' [disabled]="!title.valid">Create</button>
  </fieldset>
</div>


<ng-template #valid>
  <p class="text-success">looks good!</p>
</ng-template>

<ng-template #errors>
  <p class="text-danger">form contains errors!</p>
</ng-template>
